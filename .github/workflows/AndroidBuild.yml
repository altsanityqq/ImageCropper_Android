name: Android Build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug
        run: ./gradlew assembleDebug

      - name: List APK(s)
        run: |
          ls -la app/build/outputs/apk/debug || true
          find app/build -name "*.apk" -maxdepth 4 || true

      - name: Prepare artifact
        run: |
          mkdir -p build_out
          cp app/build/outputs/apk/debug/app-debug.apk build_out/app-debug.apk

      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: AndroidCICD.apk
          path: build_out/app-debug.apk
          retention-days: 7

      - name: Publish/Update GitHub Release (debug-latest)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debug-latest
          name: Debug latest
          prerelease: true
          files: build_out/app-debug.apk
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}